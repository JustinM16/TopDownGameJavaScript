<!DOCTYPE html>
<html>
	<head>
		<title>A Game</title>
	</head>
	<style>
		body{
			margin:0;
		}

		#screen1 {
			position: absolute;
			left:0;
			right:0;
			margin:auto;
			border-width: 2px;
			border-color: black;
			border-style: solid;
		}

		#screen2{
			position: absolute;
			left:0;
			right:0;
			margin:auto;
			border-width: 2px;
			border-color: black;
			border-style: solid;
		}

		#hiScores{
			position: absolute;
			top:650px;
			left:0;
			right:0;
			margin: auto;
			font-family: arial;
			width: 400px;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		td{
			text-align: center;
		}
		#score {
			position: absolute;
			visibility: hidden;
		}
		#subber {
			padding: 5px;
			font-family: arial;
		}


	</style>


	<body ondragstart="return false;" ondrop="return false;" style="cursor:default;">
		<canvas id="screen1"></canvas>
		<canvas id="screen2"></canvas>
		
		<table id="hiScores">
			<tr>
				<th>Position:</th>
				<th>User:</th>
				<th>Kills:</th>
			</tr>
		</table>
		<form id="score">
			<label>User Name:</label>
			<input type="text" name="username"></input>
			<button type="submit" name="submit" id="subber">Play Again!</button>
		</form>


		<script type="text/javascript" src="/Scripts/TableSetup.js"></script>
		<script type="text/javascript" src="/Scripts/Screen.js"></script>
		<script type="text/javascript" src="/Scripts/Character.js"></script>
		<script type="text/javascript" src="/Scripts/Bullet.js"></script>
		<script type="text/javascript" src="/Scripts/Enemy.js"></script>
		<script type="text/javascript" src="/Scripts/Game.js"></script>

	</body>
</html>
